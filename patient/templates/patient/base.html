{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    {% block extra_head %}{% endblock %}
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-margin">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header fixed-brand">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle" aria-label="Toggle menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
         </button>
         <a class="navbar-brand" href="#"> EMR</a>
      </div>
      <!-- navbar-header-->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2" aria-label="Toggle sidebar"> 
                  <i class="fa fa-th-large" aria-hidden="true"></i>
               </button>
            </li>
         </ul>
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="{% url 'logout' %}">
                   <i class="fa fa-sign-out"></i> Logout
               </a>
            </li>
         </ul>
      </div>
   </nav>
   
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
            <li>
                <a href="#">
                    <span><i class="fa fa-dashboard fa-user-1x"></i></span> 
                    Dashboard
                </a>
            </li>
            <li>
               <a href="{% url 'home' %}">
                   <span><i class="fa fa-user fa-user-1x"></i></span> 
                   Patient Registration                   
               </a>
            </li>
             <li>
               <a href="{% url 'hcp_manage' %}">
                   <span><i class="fa fa-user fa-user-1x"></i></span> 
                   HCP                   
               </a>
            </li>
            <li>
               <a href="{% url 'user_list' %}">
                   <span><i class="fa fa-user fa-user-1x"></i></span> 
                   User Registration                   
               </a>
            </li>
        </ul>
    </div>
    
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
   <!-- /#wrapper -->
   
   <!-- jQuery and Bootstrap JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
           integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
           crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
           integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
           crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
           integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
           crossorigin="anonymous"></script>
   <script src="{% static 'js/base.js' %}"></script>
   {% block extra_scripts %}{% endblock %}
</body>
</html>
